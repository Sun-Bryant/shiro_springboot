#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shiro?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.syd.shiro_springboot.domain

spring.resources.static-locations=classpath:/static/
Thymeleaf.prefix=classpath:/templates/
Thymeleaf.suffix=.html
